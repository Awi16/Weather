<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">
                Weather
            </h3>
            <div>
              <h1 class="temp">16&#176;</h1>  
              <div class="city-time">
                <h1 class="name">Kolkata</h1>
                <small>
                    <span class="time">06:09</span>
                    -
                    <span class="date">Monday 25 Dec</span>
                </small>
              </div>
              <div class="weather">
                <img src="./Icons/day/113.png"
                class = "icons"
                alt = "icon"
                width="50"
                height = "50"/>
                <span class="condition">Cloudy</span>
              </div>
            </div>
        </div>
        <div class="panel">
            <form  id = "locationInput">
                <input type = "text" class="search" placeholder = "Search Location.." />
                <button type = "submit" class = "submit">
                    <i class="fas fa-search">
                        <div class="srcIcon">
                            <img src="./Icons/icons8-search-40.png" alt="">
                        </div>
                    </i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Kolkata</li>
                <li class="city">Dum Dum</li>
                <li class="city">Asansol</li>
                <li class="city">Durgapur</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8 Km/h</span>
                </li>
            </ul>
        </div>
    
    </div>
    <script src="./script.js" ></script>
</body>
</html>
